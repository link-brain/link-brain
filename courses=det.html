<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edumates - تعلم Frontend</title>
    <link rel="stylesheet" href="courses=det-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L6LJJZ6S57"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L6LJJZ6S57');
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Edumates</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">الرئيسية</a>
            <a href="courses.html" class="nav-link">الكورسات</a>
            <a href="#footer" class="nav-link">اتصل بنا</a>
        </div>
        <div class="auth-buttons">
            <button class="btn login-btn" id="loginBtn">تسجيل الدخول</button>
            <button class="btn register-btn" id="registerBtn">إنشاء حساب</button>
        </div>
        <a href="courses.html"><button class="btn watch-courses-btn">العوده</button></a>
        <span class="mobile-menu-btn"><i class="fas fa-bars"></i></span>
    </nav>

    <!-- نموذج تسجيل الدخول -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn submit-btn">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <!-- نموذج إنشاء حساب -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">البريد الإلكتروني</label>
                    <input type="email" id="newEmail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">كلمة المرور</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn submit-btn">إنشاء حساب</button>
            </form>
        </div>
    </div>

    <!-- نافذة المحادثة -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>المحادثة</h3>
            <span class="close-chat">&times;</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button class="chat-toggle-btn" id="chatToggleBtn">
        <i class="fas fa-comments"></i>
    </button>

    <div class="breadcrumbs">
        <a href="index.html">الرئيسية</a> > <a href="courses.html">الكورسات</a> > <span>تعلم frontend</span>
    </div>

    <section class="course-details-section">
        <!-- باقي محتوى الصفحة كما هو -->
    </section>

    <footer class="site-footer" id="footer">
        <!-- محتوى الفوتر كما هو -->
    </footer>

    <script src="courses=det-script.js"></script>
</body>
</html>
